<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas2 - Data Pegawai</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: linear-gradient(to right, #1e3c72, #2a5298);
          color: #fff;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
        }
        table {
          border-collapse: collapse;
          width: 70%;
          background: rgba(0,0,0,0.6);
          box-shadow: 0 0 10px cyan;
        }
        th, td {
          border: 1px solid #ccc;
          padding: 10px;
          text-align: center;
        }
        thead {
          background: cyan;
          color: black;
          font-weight: bold;
        }
        tfoot {
          background: #333;
          font-weight: bold;
        }
      </style>
</head>
<body>
    <table>
        <thead>
          <tr>
            <th>Nama Pegawai</th>
            <th>Umur</th>
            <th>Jabatan</th>
            <th>Status</th>
            <th>Gaji Pokok</th>
            <th>Tunjangan Jabatan</th>
            <th>BPJS</th>
            <th>Tunjangan Keluarga</th>
          </tr>
        </thead>
        <tbody id="data-pegawai"></tbody>
        <tfoot>
          <tr>
            <td colspan="8" id="total-gaji"></td>
          </tr>
        </tfoot>
      </table>
      
      <script>
        // Data Pegawai
        let nama = "Dodi Prayodi";
        let umur = 25;
        let jabatan = "manajer";
        let status = "menikah";
      
        // Tentukan Gaji Pokok pakai if
        let gapok = 0;
        if (jabatan.toLowerCase() === "manajer") {
          gapok = 15000000;
        } else if (jabatan.toLowerCase() === "asisten manajer") {
          gapok = 10000000;
        } else if (jabatan.toLowerCase() === "staff") {
          gapok = 5000000;
        }
      
        // Tunjangan Jabatan 15% dari gaji pokok
        let tunjJabatan = 0.15 * gapok;
      
        // BPJS 10% dari gaji pokok
        let bpjs = 0.10 * gapok;
      
        // Tunjangan Keluarga pakai ternary
        // jika status menikah 20% dari gaji pokok, kalau belum maka 0
        let tunjKeluarga = (status.toLowerCase() === "menikah") ? 0.20 * gapok : 0;
      
        // Total Gaji
        let totalGaji = gapok + tunjJabatan + bpjs + tunjKeluarga;
      
        // Cetak data pegawai ke tabel (tbody)
        document.getElementById("data-pegawai").innerHTML = `
          <tr>
            <td>${nama}</td>
            <td>${umur}</td>
            <td>${jabatan}</td>
            <td>${status}</td>
            <td>Rp ${gapok.toLocaleString()}</td>
            <td>Rp ${tunjJabatan.toLocaleString()}</td>
            <td>Rp ${bpjs.toLocaleString()}</td>
            <td>Rp ${tunjKeluarga.toLocaleString()}</td>
          </tr>
        `;
      
        // Cetak total gaji 
        document.getElementById("total-gaji").innerHTML = 
          `Total Gaji: Rp ${totalGaji.toLocaleString()}`;
      </script>
</body>
</html>
